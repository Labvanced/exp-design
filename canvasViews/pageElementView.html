<template id="pageElement-preview-template">
    <div class="pageElementInnerBorder">
        <div class="pageElementHandle">
            <div style="position:absolute; top: 50%; margin-top: -20px; display: flex; flex-direction: column;  justify-content: space-between; height: 40px">
                <img style="display: block; margin-left: 7px; width: 14px" src="/resources/icons/arrowDownDark.svg">
                <img style="display: block; margin-left: 7px; width: 14px" src="/resources/icons/arrowDownDark.svg">
            </div>
        </div>
        <div style="margin: 5pt; margin-left: 35px" data-bind='component: {name : "contentElementPreview", params : dataModel.content()}'></div>
    </div>
</template>

<template id="pageElement-playerview-template">

        <div style="margin: 5pt; margin-left: 35px" data-bind='component: {name : "contentElementPlayerview", params : dataModel.content()}'></div>
    </div>
