<template id="pageElement-preview-template">
    <div class="pageElementHandle">
        <div>
            <img class="pageElementHandleUp"
                 src="/resources/shapes/gray/up-arrow-2.svg">
            <img class="pageElementHandleDown"
                 src="/resources/shapes/gray/down-arrow-2.svg">
        </div>
    </div>
    <div class="questionnaireElement"
         data-bind='component: {name : "contentElementPreview", params : dataModel.content()}'></div>
</template>
