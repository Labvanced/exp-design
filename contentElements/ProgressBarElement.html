<template id="progress-bar-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Progress Bar</div>

        <!-- ko if: (dataModel().parent.parent instanceof PageData)  -->
        <div>
            <span>Shuffle position on page:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel().parent.includeInPageShuffle,click:function(){return true},clickBubble: false">
        </div>
        <hr>
        <!-- /ko -->


        <div>
            Progress: <input type="number" min="0" max="100" data-bind="textInput: dataModel().progressValue">%<br>

            <!-- ko if: dataModel().variable()==null -->
            Bind to  Variable: <span data-bind="click: selectVar" class="btn" style="margin-left: 10px; padding: 1px 3px; border: 1px solid darkgray;" role="button">select Var</span>
            <!-- /ko -->
            <!-- ko ifnot: dataModel().variable()==null -->
            Bind to  Variable: <span data-bind="text:dataModel().variable().name"></span> <span data-bind="click: selectVar" class="btn" style="margin-left: 10px; padding: 1px 3px; border: 1px solid darkgray;" role="button">Change</span>
            <!-- /ko -->

        </div>
    </div>
</template>

<template id="progress-bar-preview-template">

    <div class="myProgress">
        <div class="myBar" id="progressBarPrev"><span data-bind="text: dataModel().progressValue()+'%'"></span></div>
    </div>

</template>

<template id="progress-bar-playerview-template">
    <div class="myProgress">
        <div class="myBar" id="progressBarPlayer"><span data-bind="text: dataModel().progressValue()+'%'"></span></div>
    </div>
</template>
