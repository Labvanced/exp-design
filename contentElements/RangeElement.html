<template id="range-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div>
            <span>Element Tag:</span>
            <br>
            <input style="max-width:50%;" type="text" data-bind="textInput: $parent.name">
        </div>
        <br>
        <strong>Range:</strong>
        <br>
        <input style="max-width: 30px" type="text" data-bind="value: minChoice">
        To
        <input style="max-width: 30px" type="text" data-bind="value: maxChoice">
    </div>
</template>

<template id="range-preview-template">
    <div class="notDraggable" data-bind="wysiwyg: dataModel.modifier().selectedTrialView.questionText, valueUpdate: 'afterkeydown'">
        <p>Your Question</p>
    </div>
    <div>
        <div style="display: inline-block; width: 100%; height: 100%">
            <div style="display: inline-block;padding: 0px; text-align:right; width: 24%"  class="notDraggable" data-bind="wysiwyg: dataModel.modifier().selectedTrialView.startLabel, valueUpdate: afterkeydown"></div>
            <div style="display: inline-block;padding: 0px; width: 50%;"><input  data-highlight="true" type="range" data-bind="attr: {min: minChoice, max: maxChoice, step: 1}, click: function(){return true}, clickBubble: false"></div>
            <div style="display: inline-block;padding: 0px; width: 24%" class="notDraggable" data-bind="wysiwyg: dataModel.modifier().selectedTrialView.endLabel, valueUpdate: afterkeydown"></div>
        </div>
    </div>
    <br>
</template>

<template id="range-playerview-template">
    <div style="font-size: 200%" data-bind="text: dataModel.modifier().selectedTrialView.questionText"></div>
    <br>
    <div>
        <span style="float: left;" data-bind="text: dataModel.modifier().selectedTrialView.startLabel"></span>
        <span style="float: right; margin-right: 25%;" data-bind="text: dataModel.modifier().selectedTrialView.endLabel"></span>
        <br><br>
        <span style="display: inline-block; width: 80%">
            <span style="margin-right: auto; margin-top: 1%; float: left" data-bind="text: minChoice"></span>
            <input style="margin-left: 5%; margin-right: auto; float: left; max-width: 80%" data-highlight="true" type="range" data-bind="attr: {min: minChoice, max: maxChoice, step: 1}, value: answer, valueUpdate: 'input',  click: function(){return true}, clickBubble: false">
            <span style="margin-left: auto;  width: 5%; margin-right: 5%; margin-top: 1%; float: right" data-bind="text: maxChoice"></span>
        </span>
        <br><br>
        <output style="margin-left: 37% !important;" data-bind="text: answer"></output>
    </div>
    <br>
</template>
