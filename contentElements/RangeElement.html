<template id="range-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Range</div>
        <br>
        <input style="max-width: 30px" type="text" data-bind="value: minChoice">
        To
        <input style="max-width: 30px" type="text" data-bind="value: maxChoice">
    </div>
</template>

<template id="range-preview-template">
    <div class="notDraggable" data-bind="wysiwyg: dataModel().modifier().selectedTrialView.questionText, valueUpdate: 'afterkeydown'">
        <p>Your Question</p>
    </div>

    <div>
        <div style="display: inline-block; width: 100%; height: 100%">
            <div style="text-align: center" data-bind="text: dataModel().variable().startValue().value()"></div>
        </div>

        <div style="display: inline-block; width: 100%; height: 100%">
            <div style="display: inline-block;padding: 0px; text-align:right; width: 24%"  class="notDraggable" data-bind="wysiwyg: dataModel().modifier().selectedTrialView.startLabel, valueUpdate: afterkeydown"></div>

            <div style="display: inline-block;padding: 0px; width: 50%;"><input data-highlight="true" type="range" data-bind="attr: {min: minChoice, max: maxChoice, step: 1}, value: dataModel().variable().startValue().value,  valueUpdate: 'input'"></div>

            <div style="display: inline-block;padding: 0px; width: 24%" class="notDraggable" data-bind="wysiwyg: dataModel().modifier().selectedTrialView.endLabel, valueUpdate: afterkeydown"></div>
        </div>

    </div>
    <br>
</template>

<template id="range-playerview-template">
    <div style="font-size: 200%" data-bind="html: dataModel().modifier().selectedTrialView.questionText"></div>
    <br>
    <div>
        <div style="display: inline-block; width: 100%; height: 100%">
            <div style="display: inline-block;padding: 0px; text-align:right; width: 24%"  class="notDraggable" data-bind="html: dataModel().modifier().selectedTrialView.startLabel"></div>
            <div style="display: inline-block;padding: 0px; width: 50%;"><input data-highlight="true" type="range" data-bind="attr: {min: minChoice, max: maxChoice, step: 1}, value: dataModel().variable().value, valueUpdate: 'afterkeydown', click: function(){return true}, clickBubble: false"></div>
            <div style="display: inline-block;padding: 0px; width: 24%" class="notDraggable" data-bind="html: dataModel().modifier().selectedTrialView.endLabel"></div>
        </div>
        <div style="display: inline-block; width: 100%; height: 100%">
            here comes the current number
        </div>
    </div>
    <br>
</template>
