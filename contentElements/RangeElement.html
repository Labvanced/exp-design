<template id="range-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Range</div>
        <br>

        <!-- ko if: (dataModel.parent.parent instanceof PageData)  -->
        <div>
            <span>Shuffle position on page:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.parent.includeInPageShuffle,click:function(){return true},clickBubble: false">
        </div>
        <!-- /ko -->

        <input style="max-width: 30px" type="text" data-bind="value: minChoice">
        To
        <input style="max-width: 30px" type="text" data-bind="value: maxChoice">
        <br>
        <label><input type="checkbox" data-bind="checked: dataModel.showNumber" />Show As Number</label>
        <br>
        <label>
            Linked Variable:
            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: dataModel.variable, allowedDatatypes: ['numeric'], relinkCallback: relinkCallback } }"></span>
        </label>
        <div>
            <span>Show Question Header:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.enableTitle,click:function(){return true},clickBubble: false">
        </div>
    </div>
</template>

<template id="range-preview-template">
    <!-- ko if: (dataModel.enableTitle())  -->
    <div data-bind="component: {name : 'editable-text-element-preview', params : questionText}"></div>
    <!-- /ko -->

    <div>
        <div style="display: inline-block; width: 100%; height: 100%" data-bind="if: dataModel.showNumber">
            <div style="text-align: center" data-bind="text: dataModel.variable().startValue().value()"></div>
        </div>

        <div style="display: inline-block; width: 100%; height: 100%">
            <div class="notDraggable" style="display: inline-block;padding: 0px; text-align:right; width: 24%" data-bind="component: {name : 'editable-text-element-preview', params : dataModel.startLabel}"></div>

            <div style="display: inline-block;padding: 0px; width: 50%;"><input style="border: none" data-highlight="true" type="range" data-bind="attr: {min: minChoice, max: maxChoice, step: 1}, value: dataModel.variable().startValue().value,  valueUpdate: 'input'"></div>

            <div class="notDraggable" style="display: inline-block;padding: 0px; width: 24%" data-bind="component: {name : 'editable-text-element-preview', params : dataModel.endLabel}"></div>
        </div>

    </div>
    <br>
</template>

<template id="range-playerview-template">
    <!-- ko if: (dataModel.enableTitle())  -->
    <div data-bind="component: {name : 'editable-text-element-playerview', params : questionText}"></div>
    <!-- /ko -->
    <br>
    <div>
        <div style="display: inline-block; width: 100%; height: 100%" data-bind="if: dataModel.showNumber">
            <div style="text-align: center" data-bind="text: dataModel.variable().value().value()"></div>
        </div>

        <div style="display: inline-block; width: 100%; height: 100%">
            <div style="display: inline-block;padding: 0px; text-align:right; width: 24%" data-bind="component: {name : 'editable-text-element-playerview', params : dataModel.startLabel}"></div>
            <div style="display: inline-block;padding: 0px; width: 50%;"><input style="border: none" data-highlight="true" type="range" data-bind="attr: {min: minChoice, max: maxChoice, step: 1}, value: dataModel.variable().value().value, valueUpdate: 'input', click: function(){return true}, clickBubble: false"></div>
            <div style="display: inline-block;padding: 0px; width: 24%" data-bind="component: {name : 'editable-text-element-playerview', params : dataModel.endLabel}"></div>
        </div>

    </div>
    <br>
</template>
