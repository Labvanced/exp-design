<template id="display-text-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div>
            <span style="display: inline-block">Displayed Text</span>
            <span style="display: inline-block">
                <img style="cursor: pointer" width="20" height="20" src="/resources/edit.png" data-bind="click: focus">
            </span>
        </div>
        <br><br>
    </div>
</template>

<template id="display-text-element-preview-template">
    <div style="width: 100%; height: 100%; overflow: hidden;">
        <!-- ko if: editText -->
            <div style="margin: auto;" class="notDraggable" data-bind="wysiwyg: dataModel.modifier().selectedTrialView.text, valueUpdate: 'afterkeydown'"></div>
        <!-- /ko -->
        <!-- ko ifnot: editText -->
            <!-- ko if: dataModel.modifier().selectedTrialView.text()=="" -->
                <div style="margin: auto; color: lightgrey" data-bind="click: function(data,event) {uc.currentEditorView.checkDblClick(data,event,function(){ editText(true) },['true'])}">text</div>
            <!-- /ko -->
        <div style="margin: auto;" data-bind="html: dataModel.modifier().selectedTrialView.text, click: function(data,event) {uc.currentEditorView.checkDblClick(data,event,function(){ editText(true) },['true'])}"></div>
        <!-- /ko -->
    </div>
</template>

<template id="display-text-element-playerview-template">
    <div style="width: 100%; height: 100%;">
        <div style="margin: auto;" data-bind="html: dataModel.modifier().selectedTrialView.text"></div>
    </div>
</template>
