<template id="display-text-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Text</div>
        <div>
            <table>
                <thead>
                <tr>
                    <th style="width: 50px;">Entry</th>
                    <th>Linked Variables</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: dataModel.variablesInText">
                <tr>
                    <td>
                        <div data-bind="text: $index()+1"></div>
                    </td>
                    <td>
                        <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: $rawData, allowedDatatypes: ['numeric','string','datetime'], relinkCallback: function() { $parent.relinkCallback($index()) } } }"></span>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</template>


<template id="display-text-element-preview-template">
    <div style='height: 100%' data-bind="component: {name : 'editable-text-element-preview', params : text}"></div>
</template>

<template id="display-text-element-playerview-template">
    <div style='height: 100%' data-bind="component: {name : 'editable-text-element-playerview', params : text}"></div>
</template>
