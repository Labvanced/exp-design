<template id="display-text-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div>
            <span style="display: inline-block">Displayed Text</span>
            <span style="display: inline-block">
                <img style="cursor: pointer" width="20" height="20" src="/resources/edit.png" data-bind="click: focus">
            </span>
        </div>
        <br><br>
    </div>
</template>

<template id="display-text-element-preview-template">
    <div style="width: 100%; height: 100%; overflow: hidden;">
        <div style="margin: auto;" class="notDraggable" data-bind="wysiwyg: text, valueUpdate: 'afterkeydown'">
            text
        </div>
    </div>
</template>

<template id="display-text-element-playerview-template">
    <div style="width: 100%; height: 100%;">
        <div style="margin: auto;" data-bind="html: text"></div>
    </div>
</template>
