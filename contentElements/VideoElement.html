<template id='video-editview-template'>
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <span class="property-description">
            Show Media Controls:
            <input class="taskeditor-checkbox" type="checkbox" data-bind="checked: dataModel.showMediaControls">
        </span>
        <br>
        <span class="media-controls">
            <span data-bind="if: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}">Pause</button></span>
            <span data-bind="ifnot: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}">Play</button></span>
            <span><progress class='seek-bar' min='0' max='100' value='0'></progress></span>
        </span>
    </div>
</template>

<template id='video-preview-template'>
    <video data-bind="attr: {width: dataModel.parent.editorWidth(), height: dataModel.parent.editorHeight()}" preload="auto">
        <source data-bind="attr: {src: dataModel.vidSource()}">
        Your browser does not support HTML5 video.
    </video>
    <span class="media-controls-floating media-controls" data-bind="if: dataModel.showMediaControls">
        <span data-bind="if: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}">Pause</button></span>
        <span data-bind="ifnot: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}">Play</button></span>
        <span><progress class='seek-bar' min='0' max='100' value='0'></progress></span>
    </span>
</template>

<template id='video-playerview-template'>
    <video data-bind="attr: {width: dataModel.parent.editorWidth(), height: dataModel.parent.editorHeight()}" preload="auto">

    </video>
    <span class="media-controls-floating media-controls" data-bind="if: dataModel.showMediaControls">
        <span data-bind="if: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}">Pause</button></span>
        <span data-bind="ifnot: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}">Play</button></span>
        <span><progress class='seek-bar' min='0' max='100' value='0'></progress></span>
    </span>
</template>
