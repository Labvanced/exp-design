<template id='text-input-editview-template'>
    <div class="panel-body" style="height: 100%; margin-top: -10px">
    <div>
        <span style="display: inline-block">Question Text</span>
        <span style="display: inline-block"><img style="cursor: pointer" width="20" height="20" src="/resources/edit.png" data-bind="click: focus"></span>
    </div>
    <br><br>
    </div>
</template>

<template id='text-input-preview-template'>

        <div class="notDraggable" data-bind="wysiwyg: dataModel.modifier().selectedTrialView.questionText, valueUpdate: 'afterkeydown'">
            <p>Your Question</p>
        </div>
        <br>
        <div>
            <input style="position:relative;left: 0%;" type="text" class="form-control" placeholder="Participant Answer" disabled>
        </div>
        <br>

</template>

<template id='text-input-playerview-template'>
    <div data-bind="html: dataModel.modifier().selectedTrialView.questionText"></div>
    <br>
    <div>
        <input style="position:relative;left: 0%;" type="text" class="form-control" placeholder="Participant Answer" data-bind="textInput: answer">
    </div>
    <br>
</template>
