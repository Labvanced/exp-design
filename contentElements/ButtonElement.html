<template id="button-editview-template">
    Button Text:
    <input style="max-width:50%" type="text" data-bind="textInput: dataModel.modifier().selectedTrialView.buttonText" class="taskeditor-input" placeholder="Button Text">
</template>

        <div style="display: table; width:100%; height: 100%;">
            <span data-bind="text: dataModel.modifier().selectedTrialView.buttonText" style="display: table-cell; vertical-align: middle; text-align: center;">Button</span>
        </div>
    </div>
</template>
