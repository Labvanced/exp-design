<template id="button-editview-template">
    <div class="panel-body"
         style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Button</div>
        <span style="cursor: pointer"
              data-bind="click: addButton"><img width="20"
                 height="20"
                 src="/resources/icons/add.svg" /> Add Button</span>
        <span style="cursor: pointer"
              data-bind="click: deleteButton"><img width="20"
                 height="20"
                 src="/resources/icons/delete_dark.svg" /> Remove Button</span>
        <br>
        <span>Default Color: </span><input id="bgColorPickerDefault">
        <span>Hover Color: </span><input id="bgColorPickerHover">
    </div>
</template>

<template id="button-preview-template">
    <div class="navigationWrapper"
         data-bind="foreach: dataModel.buttonEntries">
        <div data-bind="style: { width: 100/$parent.dataModel.buttonEntries().length+'%' }">
            <div class="navi-button"
                 data-bind="component: {name : 'editable-text-element-preview', params : $data.buttonText}, valueUpdate: afterkeydown, style:{backgroundColor: $parent.dataModel.bgColorDefault()}, event:{ mouseover: function(data,event){$parent.dataModel.enableHighlight($element)}, mouseout: function(data,event){$parent.dataModel.disableHighlight($element)}}">
            </div>

        </div>
    </div>
</template>

<template id="button-playerview-template">
    <div class="navigationWrapper"
         data-bind="foreach: dataModel.buttonEntries">
        <div data-bind="style: { width: 100/$parent.dataModel.buttonEntries().length+'%' }">
            <div class="navi-button"
                 data-bind="component: {name : 'editable-text-element-playerview', params : $data.buttonText}, style:{backgroundColor: $parent.dataModel.bgColorDefault()}, event:{ mouseover: function(data,event){$parent.dataModel.enableHighlight($element)}, mouseout: function(data,event){$parent.dataModel.disableHighlight($element)}}">
            </div>
        </div>
    </div>
</template>
