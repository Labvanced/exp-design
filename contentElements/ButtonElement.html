<template id="button-editview-template">
    <input style="max-width:50%" type="text" data-bind="textInput: buttonText" class="form-control" placeholder="Button Text">
</template>

<template id="button-preview-template">
    <div class="btn-primary" style="width: 100%; height: 100%;">
        <div style="margin: auto;" class="notDraggable" data-bind="wysiwyg: buttonText">Button</div>
    </div>
</template>

<template id="button-playerview-template">
    <button class="btn-primary" style="width: 100%; height: 100%;">
        <div style="margin: auto;" data-bind="text: buttonText">Button</div>
    </button>
</template>
