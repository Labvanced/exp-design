<div id="groupSettingsView"
     class="taskeditor-dialog"
     title="Group Settings">
    <div>
        <form data-bind="submit: ok">
            <div>Please enter a subject code and which subject group or session you want to start?</div>

            <div>
                <label>
                    <span class="survey-left-label">Subject Code:</span>
                    <span>
                        <input type="text"
                               data-bind="value: subjectCode" />
                    </span>
                </label>
            </div>

            <div>
                <label>
                    <span class="survey-left-label">Subject Group:</span>
                    <span>
                        <select data-bind="
                            optionsCaption: '-- auto assign --',
                            options: expData().availableGroups,
                            optionsText: 'name',
                            value: selectedSubjectGroup">
                        </select>
                    </span>
                </label>
            </div>

            <div>
                <label>
                    <span class="survey-left-label">Session Number:</span>
                    <select data-bind="
                            optionsCaption: '-- auto assign --',
                            options: sessionsInGroup,
                            optionsText: 'name',
                            optionsValue: 'nr',
                            value: selectedSessionNr">
                    </select>
                </label>
            </div>

            <div style="float: right;">
                <button class="ok-button"
                        data-bind="click: ok">Ok</button>
            </div>
        </form>
    </div>
</div>
