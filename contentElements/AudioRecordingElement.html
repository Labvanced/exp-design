<template id='audioRecording-editview-template'>
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Audio Recording</div>

        <div style="font-size: 12px; margin-left: 25px">
            Files will be stored in an audio format depending on the browser of the participant.</b>
        </div>
    </div>
</template>

<template  id='audioRecording-preview-template'>
    <audio data-bind="attr: {width: dataModel.parent.editorWidth(), height: dataModel.parent.editorHeight()}" preload="auto">
        <source data-bind="attr: {src: dataModel.audioSource()}">
        Your browser does not support HTML5 audio.
    </audio>

    <span data-bind="if: dataModel.showMediaControls" class="media-controls">
            <span data-bind="if: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}"><img width="16" height="16" src="/resources/icons/player/pause-button.svg"/></button></span>
            <span data-bind="ifnot: dataModel.currentlyPlaying"><button  type="button" data-bind="click: function() {dataModel.switchPlayState();}"><img width="16" height="16" src="/resources/icons/player/play-button.svg"/></button></span>
            <span class="progessbar"><progress class='seek-bar' min='0' max='100' value='0'></progress></span>
        </span>
</template>

<template id='audioRecording-playerview-template'>
    <audio preload="auto">
        <source class="preloadedSource">
        <source data-bind="attr: {src: dataModel.audioSource()}">
        Your browser does not support HTML5 audio.
    </audio>
    <span data-bind="if: dataModel.showMediaControls" class="media-controls">
        <span data-bind="if: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}"><img width="16" height="16" src="/resources/icons/player/pause-button.svg"/></button></span>
        <span data-bind="ifnot: dataModel.currentlyPlaying"><button type="button" data-bind="click: function() {dataModel.switchPlayState();}"><img width="16" height="16" src="/resources/icons/player/play-button.svg"/></button></span>
        <span class="progessbar"><progress class='seek-bar' min='0' max='100' value='0'></progress></span>
    </span>
</template>
