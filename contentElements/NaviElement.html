<template id="navigation-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Navigation</div>
    </div>
</template>

<template id="navigation-preview-template">
    <div class="navigationWrapper">
        <div class="navi-button eventBackward" style="cursor: pointer; width: 30%; float: left; display: table-cell; vertical-align: middle; text-align: center" data-bind="wysiwyg: dataModel.modifier().selectedTrialView.buttonText1, valueUpdate: afterkeydown">Button</div>
        <div class="navi-button eventForward" style="cursor: pointer; width: 30%; float: right; display: table-cell; vertical-align: middle; text-align: center" data-bind="wysiwyg: dataModel.modifier().selectedTrialView.buttonText2">Button</div>
    </div>
</template>

<template id="navigation-playerview-template">
    <div class="navigationWrapper">
        <div class="navi-button eventBackward" style="cursor: pointer; width: 30%; float: left;  display: table-cell; vertical-align: middle; text-align: center" data-bind="html: dataModel.modifier().selectedTrialView.buttonText1">Button</div>
        <div class="navi-button eventForward" style="cursor: pointer; width: 30%; float: right;  display: table-cell; vertical-align: middle; text-align: center" data-bind="html: dataModel.modifier().selectedTrialView.buttonText2">Button</div>
    </div>
</template>
