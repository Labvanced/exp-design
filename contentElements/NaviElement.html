<template id="navigation-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Button Group</div>
        <span style="cursor: pointer" data-bind="click: addButton"><img width="20" height="20" src="/resources/icons/add.svg"/> Add Button</span>
        <span style="cursor: pointer" data-bind="click: deleteButton"><img width="20" height="20" src="/resources/icons/delete_dark.svg"/> Remove Button</span>
        <br>
        <span>Default Color: </span><input id="bgColorPickerDefault">
        <span>Hover Color: </span><input id="bgColorPickerHover">

        <!-- ko if: (dataModel.parent.parent instanceof PageData)  -->
        <div>
            <span>Shuffle position on page:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.parent.includeInPageShuffle,click:function(){return true},clickBubble: false">
        </div>
        <!-- /ko -->
    </div>
</template>

<template id="navigation-preview-template">
    <div class="navigationWrapper" data-bind="foreach: dataModel.buttonEntries">
        <div data-bind="style: { width: 100/$parent.dataModel.buttonEntries().length+'%' }">
            <div class="navi-button"  style="background-color:red" data-bind="wysiwyg: $data.buttonText, valueUpdate: afterkeydown, style:{backgroundColor: $parent.dataModel.bgColorDefault()}, event:{ mouseover: function(data,event){$parent.dataModel.enableHighlight($element)}, mouseout: function(data,event){$parent.dataModel.disableHighlight($element)}}"></div>
        </div>
    </div>
</template>

<template id="navigation-playerview-template">
    <div class="navigationWrapper" data-bind="foreach: dataModel.buttonEntries">
        <div data-bind="style: { width: 100/$parent.dataModel.buttonEntries().length+'%' }">
            <div class="navi-button" data-bind="html: $data.buttonText, style:{backgroundColor: $parent.dataModel.bgColorDefault()}, event:{ mouseover: function(data,event){$parent.dataModel.enableHighlight($element)}, mouseout: function(data,event){$parent.dataModel.disableHighlight($element)}}"></div>
        </div>
    </div>
    <!-- ko if: dataModel.showSubmitError() -->
        <div style="text-align:center;color:red;font-weight:bolder">Please fill out all the required fields before you continue!</div>
    <!-- /ko -->


</template>
