<template id="multi-line-input-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div id="toolbar" class="ui-layout-content"></div>
        <div>
            <span>Element Tag:</span>
            <br>
            <input style="max-width:50%;" type="text" data-bind="textInput: $parent.name">
        </div>
        <br>
        <div>
            <span style="display: inline-block">Question Text</span>
            <span style="display: inline-block">
                <img style="cursor: pointer" width="20" height="20" src="/resources/edit.png" data-bind="click: focus">
            </span>
        </div>
        <br><br>
    </div>
</template>

<template id="multi-line-input-preview-template">
    <div class="notDraggable" data-bind="wysiwyg: questionText, valueUpdate: 'afterkeydown'">
        <p>Your Question</p>
    </div>
    <div>
        <textarea style="position:relative;left: 0%; max-width:50%" class="form-control" placeholder="Participant Answer" disabled></textarea>
    </div>
    <br>
</template>

<template id="multi-line-input-playerview-template">
    <div data-bind="html: questionText"></div>
    <br>
    <div>
        <textarea style="position:relative;left: 0%; max-width:50%" class="form-control" placeholder="Participant Answer" data-bind="textInput: answer"></textarea>
    </div>
    <br>
</template>
