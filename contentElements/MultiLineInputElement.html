<template id="multi-line-input-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Multiline Answer</div>
        <br>
        <label>
            Linked Variable:
            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: dataModel.variable, allowedDatatypes: ['string'], relinkCallback: relinkCallback } }"></span>
        </label>
        <div>
            <span>Required:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.isRequired,click:function(){return true},clickBubble: false">
        </div>
        <div>
            <span>Show Question Header:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.enableTitle,click:function(){return true},clickBubble: false">
        </div>
    </div>
</template>

<template id="multi-line-input-preview-template">
    <!-- ko if: (dataModel().enableTitle())  -->
    <div data-bind="component: {name : 'editable-text-element-preview', params : questionText}"></div>
    <!-- /ko -->
    <div style="width: 85%">
        <textarea style="position:relative;left: 0%; max-width:100%" class="form-control" data-bind="attr: {placeholder: dataModel().expData.staticStrings().answerPlaceholder},value: dataModel().variable().startValue().value"></textarea>
    </div>
    <br>
</template>

<template id="multi-line-input-playerview-template">
    <!-- ko if: (dataModel().enableTitle())  -->
    <div data-bind="component: {name : 'editable-text-element-playerview', params : questionText}"></div>
    <br>
    <!-- /ko -->

    <div style="display:inline-block; width: 85%">
        <textarea style="position:relative;left: 0%; max-width:100%" class="form-control" data-bind="attr: {placeholder: dataModel().expData.staticStrings().answerPlaceholder},value: dataModel().variable().value().value"></textarea>
    </div>
    <!-- ko if: dataModel().triedToSubmit() -->
    <!-- ko ifnot: dataModel().dataIsValid() -->
    <span class="required-question-icon"  data-bind=" tooltip:'.requiredInfo'">
        <img width="20" height="20" src="/resources/icons/exmark.svg"/>
    </span>
    <!-- /ko -->
    <!-- /ko -->
    <br>
</template>
