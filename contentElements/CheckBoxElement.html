<template id="checkbox-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Check Box</div>
        <div>

            <div>
                <span>Add checkbox</span>
                <span style="cursor: pointer" data-bind="click:addChoice"><img width="20" height="20" src="/resources/icons/add.svg"/></span>
            </div>
            <div>
                <span>Delete checkbox</span>
                <span style="cursor: pointer" data-bind="click:removeChoice"><img width="20" height="20" src="/resources/icons/delete_dark.svg"/></span>
            </div>

            <div>
                <span>Show Question Header:</span>
                <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.enableTitle,click:function(){return true},clickBubble: false">
            </div>
            <div data-toggle="tooltip" title="Answer is only counted as valid, if at least one checkbox is marked.">
                <span>Required:</span>
                <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.isRequired,click:function(){return true},clickBubble: false">
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">Entry</th>
                        <th>Linked Variables</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: dataModel.elements">
                    <tr>
                        <td>
                            <div data-bind="text: $index()+1"></div>
                        </td>
                        <td>
                            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: variable, allowedDatatypes: ['boolean'], relinkCallback: function() { $parent.relinkCallback($index()) } } }"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</template>






<template id="checkbox-preview-template">
    <!-- ko if: (dataModel.enableTitle())  -->
    <div>
        <span  style="display: inline-block" data-bind="component: {name : 'editable-text-element-preview', params : questionText}"></span>
    </div>

    <!-- /ko -->

    <div data-bind="foreach: dataModel.elements, style: {marginTop: margin, marginBottom: margin}">
        <div>
            <div style="display: block">
                <input class="checkbox-element" style="vertical-align: top; margin-top: 5px; margin-bottom: inherit; display: inline-block;" type="checkbox" data-bind="checked: variable().startValue().value,click:function(){return true},clickBubble: false">
                <div style="margin-top: inherit; margin-bottom: inherit; display: inline-block; width:90%" class="notDraggable" data-bind="component: {name : 'editable-text-element-preview', params : checkBoxText}"></div>
            </div>
        </div>
    </div>
    <br>
</template>

<template id="checkbox-playerview-template">

    <!-- ko if: (dataModel.enableTitle())  -->
    <div>
        <span style="display:inline-block" data-bind="component: {name : 'editable-text-element-playerview', params : questionText}"></span>
        <!-- ko if: dataModel.triedToSubmit() -->
        <!-- ko ifnot: dataModel.dataIsValid() -->
            <span style=" display:inline-block; float: right; margin-right:50px" data-bind=" tooltip:'.requiredInfo'">
                <img width="16" height="16" src="/resources/no.png"/>
            </span>
        <!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- /ko -->

    <div data-bind="foreach: dataModel.elements, style: {marginTop: margin, marginBottom: margin}">
        <div>
            <label style="display: block">
                <input class="checkbox-element" style="vertical-align: top; margin-top: 5px; margin-bottom: inherit; display: inline-block;" type="checkbox" required data-bind="checked: variable().value().value,click:function(){return true},clickBubble: false">
                <div style="margin-top: inherit; margin-bottom: inherit; display: inline-block; width:90%" data-bind="component: {name : 'editable-text-element-playerview', params : checkBoxText}"></div>
            </label>
        </div>
    </div>
    <br>
</template>
