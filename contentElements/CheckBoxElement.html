<template id="checkbox-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Check Box</div>
        <div>


            <div>
                <span>Randomize Item Order:</span>
                <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.reshuffleElements,click:function(){return true},clickBubble: false">
            </div>

            <!-- ko if: (dataModel.parent.parent instanceof PageData)  -->
            <div>
                <span>Shuffle position on page:</span>
                <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.parent.includeInPageShuffle,click:function(){return true},clickBubble: false">
            </div>
            <!-- /ko -->

            <div>
                <span>Show Question Header:</span>
                <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.enableTitle,click:function(){return true},clickBubble: false">
            </div>
            <div data-toggle="tooltip" title="Answer is only counted as valid, if at least one checkbox is marked.">
                <span>Required Answer:</span>
                <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.isRequired,click:function(){return true},clickBubble: false">
            </div>
            <hr>


            <div>
                <span>Add checkbox</span>
                <span style="cursor: pointer" data-bind="click:addChoice"><img width="20" height="20" src="/resources/icons/add.svg"/></span>
            </div>
            <div>
                <span>Delete checkbox</span>
                <span style="cursor: pointer" data-bind="click:removeChoice"><img width="20" height="20" src="/resources/icons/delete_dark.svg"/></span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">Entry</th>
                        <th>Linked Variables</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: dataModel.elements">
                    <tr>
                        <td>
                            <div data-bind="text: $index()+1"></div>
                        </td>
                        <td>
                            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: variable, allowedDatatypes: ['boolean'], relinkCallback: function() { $parent.relinkCallback($index()) } } }"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</template>






<template id="checkbox-preview-template">
    <div>
        <!-- ko if: (dataModel.enableTitle())  -->
        <div data-bind="component: {name : 'editable-text-element-preview', params : questionText}"></div>
        <!-- /ko -->

        <!-- ko if: dataModel.isRequired() -->
        <span class="required-question-icon" data-bind="tooltip:'.requiredInfoEditor'">
            <img width="20" height="20" src="/resources/icons/exmark.svg"/>
        </span>
        <!-- /ko -->
    </div>

    <div data-bind="foreach: dataModel.elements, style: {marginTop: margin, marginBottom: margin}">
        <div class="checkbox-wrapper"  style="display: block; cursor: pointer">
            <label class="checkbox-left">
                <input class="checkbox-element-hidden" type="checkbox" data-bind="checked: variable().startValue().value,click:function(){return true},clickBubble: false">
                <div class="checkbox-img"></div>
            </label>
            <div class="checkbox-text notDraggable" data-bind="component: {name : 'editable-text-element-preview', params : checkBoxText}"></div>
        </div>
    </div>
    <br>
</template>

<template id="checkbox-playerview-template">
    <div>
        <!-- ko if: (dataModel.enableTitle())  -->
        <div data-bind="component: {name : 'editable-text-element-playerview', params : questionText}"></div>
        <!-- /ko -->

        <!-- ko if: dataModel.triedToSubmit() -->
        <!-- ko ifnot: dataModel.dataIsValid() -->
            <span class="required-question-icon" data-bind="tooltip:'.requiredInfo'">
                <img width="20" height="20" src="/resources/icons/exmark.svg"/>
            </span>
        <!-- /ko -->
        <!-- /ko -->
    </div>

    <div data-bind="foreach: dataModel.elements, style: {marginTop: margin, marginBottom: margin}">
        <label class="checkbox-wrapper"  style="display: block; cursor: pointer">
            <div class="checkbox-left">
                <input class="checkbox-element-hidden" type="checkbox" required data-bind="checked: variable().value().value,click:function(){return true},clickBubble: false">
                <div class="checkbox-img"></div>
            </div>
            <div class="checkbox-text notDraggable" data-bind="component: {name : 'editable-text-element-playerview', params : checkBoxText}"></div>
        </label>
    </div>
    <br>
</template>
