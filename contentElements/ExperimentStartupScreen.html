<div id="experimentPreview" style="position:absolute; height:100%; width: 100%; overflow: auto">
    <div style="">
    <div style="position:relative;">
        <div class="container-fluid" >
            <div class="row ssp" style="margin: 0px;">
                <!--StudyContent-->
                <div class="col-md-12 text-center">
                    <div class="row ">
                        <div class="col-md-2 ssp-link mg-t-50">
                            <a href="/expLibrary.html" class="ssp-link-back"><img width="24px" src="/resources/shapes/dark/left-arrow-1.svg"><span data-bind="text: player.staticStrings().library"></span></a>
                        </div>
                        <div class="col-md-8 ssp-img">
                            <!-- ko if: (imageType() == 'imgfile') -->
                            <img class="round-image" style="max-width: 220px;" id="ownImage" width="50%" data-bind="attr:{src: imgSource}"/>
                            <!-- /ko -->
                            <!-- ko if: (imageType() == 'jdenticon') -->
                            <svg class="round-image" style="max-width: 220px;" id="identicon" width="50%" data-bind="attr:{'data-jdenticon-hash': jdenticonHash() }"></svg>
                            <!-- /ko -->
                            </div>
                        </div>
                    </div>

                    <div class="row mg-t-50">

                        <!--Study Description-->
                        <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4  ">
                            <div class="ssp-description">
                                <h5 class="pt-studyname pointer"><span data-bind="text: exp_name()"></span></h5>

                                <!-- 1. Select study langauge-->
                                <div class="row ssp-questionaire" data-bind="visible: wizardStep()=='selectStudyLanguage'">
                                    <p class="text-medium" data-bind="text: player.staticStrings().langSelect"></p>
                                    <form data-bind="submit: languageSelected">
                                        <label>
                                            <span class="survey-left-label" data-bind="text: player.staticStrings().studyLanguage"></span>
                                            <select data-bind="
                                                options: expData.translatedLanguages(),
                                                value: selectedStudyLanguage"></select>
                                        </label>
                                        <br>
                                        <button class="btn-regular btn-green mg-20" data-bind="click: languageSelected, text: player.staticStrings().continue"></button>
                                    </form>
                                </div>

                                <!-- 2. Subject Survey-->
                                <div class="row ssp-questionaire" data-bind="visible: wizardStep()=='initialSurvey'">
                                    <p class="text-medium" data-bind="text: player.staticStrings().initialSurvey"></p>
                                    <div class="">
                                        <form data-bind="submit: checkSurveyData">
                                            <div>
                                                <span class="survey-left-label"><span data-bind="text: player.staticStrings().yourGender"></span><span data-bind="visible: requiredGender"> (*)</span>:</span>
                                                <label><input type="radio" name="genderReq" value="male" data-bind="checked: selectedGender"><span data-bind="text: player.staticStrings().yourGenderMale"></span></label>
                                                <label><input type="radio" name="genderReq" value="female" data-bind="checked: selectedGender"><span data-bind="text: player.staticStrings().yourGenderFemale"></span></label>
                                            </div>

                                            <div>
                                                <label>
                                                    <span class="survey-left-label" data-bind="text: player.staticStrings().yourAge"><span data-bind="visible: requiredAge"> (*)</span>:</span>
                                                    <input type="number" data-bind="value: selectedAge">
                                                    <span data-bind="text: player.staticStrings().years"></span>
                                                </label>
                                            </div>

                                            <div>
                                                <label>
                                                    <span class="survey-left-label"><span data-bind="text: player.staticStrings().yourCountry"></span><span data-bind="visible: requiredCountry"> (*)</span>:</span>
                                                    <span>
                                                        <select data-bind="
                                                            options: country_codes,
                                                            optionsText: 'name',
                                                            value: selectedCountry,
                                                            optionsCaption: 'Choose...'">
                                                        </select>
                                                    </span>
                                                </label>
                                            </div>

                                            <div>
                                                <label>
                                                    <span class="survey-left-label"><span data-bind="text: player.staticStrings().yourFirstLang"></span><span data-bind="visible: requiredLanguage"> (*)</span>:</span>
                                                    <select data-bind="
                                                        options: language_codes,
                                                        optionsText: 'name',
                                                        value: selectedLanguage,
                                                        optionsCaption: 'Choose...'"></select>
                                                </label>
                                            </div>

                                            <div>
                                                <label>
                                                    <span class="survey-left-label"><span data-bind="text: player.staticStrings().yourEmail"></span><span data-bind="visible: requiredEmail"> (*)</span>:</span>
                                                    <input type="email" data-bind="value: selectedEmail">
                                                </label>
                                            </div>

                                            <div class="alert alert-warning" data-bind="visible: (surveySubmitted() && errorString()!='')" >
                                                <span data-bind="text: errorString"></span>
                                            </div>

                                            <button class="btn-regular btn-green mg-20" data-bind="click: checkSurveyData, text: player.staticStrings().submit"></button>
                                        </form>

                                    </div>
                                </div>

                                <!-- 3. error shown if sessionNotReady -->
                                <div id="sessionNotReady" data-bind="visible: wizardStep()=='sessionNotReady'">
                                    <div>
                                        <span data-bind="text: player.staticStrings().errorSessionNotReady"></span>
                                        <br>
                                        <span data-bind="text: player.staticStrings().errorSessionStartIn"></span>: <span id="timeToNextSession"> </span>
                                        <button type="button" class="pointer btn btn-default" id="calcStartingTime" data-bind="text: player.staticStrings().refresh"></button>
                                    </div>
                                    <br>
                                </div>

                                <!-- 4. error shown if sessionOver -->
                                <div id="sessionOver" data-bind="visible: wizardStep()=='sessionOver'">
                                    <div>
                                        <span data-bind="text: player.staticStrings().errorSessionOver"></span>
                                    </div>
                                    <br>
                                </div>

                                <!-- 5. Loading -->
                                <div class="row" data-bind="visible: wizardStep()=='loading'">
                                    <div class="study-loader"></div>
                                    <p class="text-bold lightblue">85%</p>
                                    <div id="progressState"  style="position: absolute; top: 0; left: 0px; width:950px"><span data-bind="text: player.staticStrings().loading1"></span><span id="progress"></span></div>
                                    <div id="progressbar"  style="position: absolute; top:40px; left:0px; width:950px">
                                        <div class="bar"></div>
                                    </div>
                                    <p class="text-medium" data-bind="text: player.staticStrings().loading2"></p>
                                    <p class="text-regular" data-bind="text: player.staticStrings().loading3"></p>
                                </div>

                                <!-- 6 Ready to start -->
                                <div class="row" data-bind="visible: wizardStep()=='readyToStart'">
                                    <p class="text-medium" data-bind="text: player.staticStrings().loadingComplete"></p>
                                    <p class="text-medium" data-bind="text: player.staticStrings().canStart"></p>
                                    <p class="text-regular" data-bind="text: player.staticStrings().keepFullscreen"></p>
                                    <button class="btn-regular btn-lightblue mg-20" data-bind="click: startExp, text: player.staticStrings().start"></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
