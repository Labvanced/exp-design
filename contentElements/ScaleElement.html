<template id="scale-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Scale</div>
        <br>
        <div>
            <label>Nr of Choices: </label>
            <span data-bind="text: dataModel.nrChoices"></span>
            <span style="cursor: pointer" data-bind="click:addColumn"><img width="20" height="20" src="/resources/icons/add.svg"/></span>
            <span style="cursor: pointer" data-bind="click:removeColumn"><img width="20" height="20" src="/resources/icons/delete_dark.svg"/></span>
        </div>
        <label>Insert / Delete from: </label>
        <select style="width: 40px" class="taskeditor-input" data-bind="options: ScaleElement.prototype.addDeleteOptionsCol, value:dataModel.addDeleteFromCol"></select>

        <div>
            <label>Nr of Questions: </label>
            <span data-bind="text: dataModel.nrRows"></span>
            <span style="cursor: pointer" data-bind="click:addRow"><img width="20" height="20" src="/resources/icons/add.svg"/></span>
            <span style="cursor: pointer" data-bind="click:removeRow"><img width="20" height="20" src="/resources/icons/delete_dark.svg"/></span>
        </div>

        <table>
            <thead>
            <tr>
                <th style="width: 50px;">Entry</th>
                <th>Linked Variables</th>
                <th>Required</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: dataModel.elements">
            <tr>
                <td>
                    <div data-bind="text: $index()+1"></div>
                </td>
                <td>
                    <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: variable, allowedDatatypes: ['numeric'], relinkCallback: function() { $parent.relinkCallback($index()) } } }"></span>
                </td>
                <td>
                    <input class="checkbox-element" style="margin-top: inherit; margin-bottom: inherit; display: inline-block; margin-left:45%" type="checkbox" data-bind="checked: isRequired,click:function(){return true},clickBubble: false">
                </td>
            </tr>
            </tbody>
        </table>

        <div>Style:</div>

        <div>
            <span>Show Question Header:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.enableTitle,click:function(){return true},clickBubble: false">
        </div>

        <div>
            Left-Right Ratio: <input style="display: inline-block; width: 50px" type="number" min="0"  max="100" data-bind="value: dataModel.leftRightRatio,valueUpdate:'input'"> %
        </div>

        <div>
            Outer Margin: <input style="display: inline-block; width: 50px" type="number" min="0" data-bind="value: dataModel.margin,valueUpdate:'input'">
        </div>
    </div>
</template>

<template id="scale-preview-template">

    <!-- ko if: (dataModel.enableTitle())  -->
    <div data-bind="component: {name : 'editable-text-element-preview', params : dataModel.questionText}"></div>
    <br>
    <!-- /ko -->

    <div data-bind="style: {marginLeft: dataModel.margin()+'pt', marginRight: dataModel.margin()+'pt'}">

        <div>
            <div style="float: left; display: inline-block;" data-bind="style:{marginLeft:100-dataModel.leftRightRatio()+'%',width:dataModel.leftRightRatio()-10+'%'}">
                <span style="height:100%; vertical-align: middle" data-bind="foreach: dataModel.labels">
                    <div class="notDraggable" style="float: left; margin-left:1%; margin-right: 1%; display: inline-block; vertical-align: middle" data-bind="style:{width:$parent.dataModel.calculateWidth()}, component: {name : 'editable-text-element-preview', params : labelText}"></div>
                </span>
            </div>
        </div>
        <div data-bind="foreach: dataModel.elements">
            <div style="display: inline-block; width: 100%">
                <div style="float: left; display: inline-block;" class="notDraggable" data-bind="component: {name : 'editable-text-element-preview', params : rowText}, style:{width:100-$parent.dataModel.leftRightRatio()+'%'}" ></div>
                <span style="float: left; vertical-align: middle; text-align: center;" data-bind="foreach: parent.labels, style:{width: $parent.dataModel.leftRightRatio()-10+'%'}">
                    <label class="scalebutton" data-bind="style:{width:$parent.parent.calculateWidth()}">
                        <input class="scalebutton-element" type="radio" data-bind="attr: {value:$index()+1}, checked: $parent.variable().startValue().value">
                        <div class="scalebutton-img"></div>
                    </label>
                </span>
            </div>
        </div>
    </div>

</template>
