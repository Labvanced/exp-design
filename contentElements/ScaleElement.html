<template id="scale-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <strong>Scale:</strong>
        <br>
        <input  type="number" data-bind="value:  dataModel().nrChoices">
        <div>
            Margins between components:
            <input type="text" data-bind="textInput: margin">
        </div>
    </div>
</template>

<template id="scale-preview-template">
    <div class="notDraggable" data-bind="wysiwyg: dataModel().modifier().selectedTrialView.questionText, valueUpdate: 'afterkeydown'">
        <p>Your Question</p>
    </div>


    <br>
    <div data-bind="style: {marginLeft: dataModel().margin, marginRight: dataModel().margin}">

        <div data-bind="foreach: dataModel().labels">
            <div class="notDraggable" style="float: right; margin-left:1%; margin-right: 1%; width:12%; display: inline-block; vertical-align: middle" data-bind=" wysiwyg: $rawData, valueUpdate: 'afterkeydown'"></div>
        </div>

        <div data-bind="foreach: dataModel().elements">
            <div style="display: inline-block; width: 100%">
                <div style="max-width:30%; display: inline-block" class="notDraggable" data-bind="wysiwyg: rowText, valueUpdate: 'afterkeydown'" ></div>
                <span style="max-width:70%; height:100%; vertical-align: middle" data-bind="foreach: nrChoices">
                    <input style="width:14%; float: right" type="radio" data-bind="attr:{value:$index()+1},checked: $parent.variable().startValue().value,click:function(){return true},clickBubble: false">
                </span>
            </div>
        </div>


    </div>
    <br>
</template>

<template id="scale-playerview-template">


</template>
