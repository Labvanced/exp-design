<template id="likert-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Likert</div>
        <br>
        <select data-bind="options: values, value: startChoice, event: {change: finish}"></select>
        To
        <select data-bind="options: values, value: endChoice, event: {change: finish}">
        </select>
        <div>
            <input type="checkbox" data-bind="checked: showNums">
            Show numbers
        </div>
        <div>
            Inner Margin: <input style="display: inline-block; width: 50px" type="number" min="0" data-bind="value:margin,valueUpdate:'input'"> pt
        </div>



        <br>
        <label>
            Linked Variable:
            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: dataModel.variable, allowedDatatypes: ['numeric'], relinkCallback: relinkCallback } }"></span>
        </label>

        <div>
            <span>Required:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.isRequired,click:function(){return true},clickBubble: false">
        </div>

    </div>
</template>

<template id="likert-preview-template">
    <div data-bind="component: {name : 'editable-text-element-preview', params : questionText}"></div>
    <br>
    <div data-bind="style: {marginLeft: dataModel.margin()+'pt', marginRight: dataModel.margin()+'pt'}">
        <div class="notDraggable" style="display: inline-block; margin-left: inherit;  margin-right: inherit; vertical-align: middle" data-bind="component: {name : 'editable-text-element-preview', params : dataModel.startLabel}"></div>
        <div style="display: inline-block; margin-left: inherit; vertical-align: text-bottom" data-bind="foreach: choices">
            <div style="display: inline-block; margin-left: inherit; margin-right: inherit ">
                <span style="display:block; margin-left: 5px;  margin-right: 5px" data-bind="visible: $root.showNums, text: $data"></span>
                <input style="display:block; margin-left: 5px; margin-right: 5px;" type="radio" data-bind="attr:{value:$data}, checked: $parent.dataModel.variable().startValue().value, click: function(){return true}, clickBubble: false">
            </div>
        </div>
        <div class="notDraggable" style="display: inline-block; margin-left: inherit;  margin-right: inherit; vertical-align: middle" data-bind="component: {name : 'editable-text-element-preview', params : dataModel.endLabel}"></div>
    </div>
    <br>
</template>

<template id="likert-playerview-template">
    <div>
        <span style="display:inline-block" data-bind="component: {name : 'editable-text-element-playerview', params : questionText}"></span>
        <!-- ko if: dataModel.triedToSubmit() -->
            <!-- ko ifnot: dataModel.dataIsValid() -->
                <span style=" display:inline-block; float: right; margin-right:50px" data-bind=" tooltip:'.requiredInfo'">
                    <img width="16" height="16" src="/resources/no.png"/>
                </span>
            <!-- /ko -->
        <!-- /ko -->
    </div>
    <br>
    <div data-bind="style: {marginLeft: dataModel.margin()+'pt', marginRight: dataModel.margin()+'pt'}">
        <span style="display: inline-block; margin-left: inherit;  margin-right: inherit; vertical-align: middle" data-bind="component: {name : 'editable-text-element-playerview', params : dataModel.startLabel}"></span>
        <span style="display: inline-block; margin-left: inherit; vertical-align: text-bottom" data-bind="foreach: choices">
            <div style="display: inline-block; margin-left: inherit; margin-right: inherit ">
                <span style="display:block; margin-left: 5px;  margin-right: 5px" data-bind="visible: $root.showNums,  text: $data"></span>
                <input style="display:block; margin-left: 5px; margin-right: 5px;" type="radio" value="$data" data-bind="attr: {value:$data}, checked: $parent.variable().value().value, click: function(){return true}, clickBubble: false">
            </div>
        </span>
        <span style="display: inline-block; margin-left: inherit;  margin-right: inherit; vertical-align: middle" data-bind="component: {name : 'editable-text-element-playerview', params : dataModel.endLabel}"></span>
    </div>
    <br>
</template>
