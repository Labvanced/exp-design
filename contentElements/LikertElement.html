<template id="likert-editview-template">
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Likert</div>

        <div>
            <span>Balance Label Sides:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.reshuffleElements,click:function(){return true},clickBubble: false">
        </div>

        <div>
            <span>Show Question Header:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.enableTitle,click:function(){return true},clickBubble: false">
        </div>

        <div>
            <span>Show numbers</span>
            <input type="checkbox" data-bind="checked: dataModel.showNums">
        </div>

        <div>
            <span>Required:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.isRequired,click:function(){return true},clickBubble: false">
        </div>
        <hr>


        <select data-bind="options: values, value: startChoice, event: {change: finish}"></select>
        To
        <select data-bind="options: values, value: endChoice, event: {change: finish}">
        </select>



        <div>
            Inner Margin: <input style="display: inline-block; width: 50px" type="number" min="0" data-bind="value:margin,valueUpdate:'input'"> pt
        </div>


        <label>
            Linked Variable:
            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: dataModel.variable, allowedDatatypes: ['numeric'], relinkCallback: relinkCallback } }"></span>
        </label>




    </div>
</template>

<template id="likert-preview-template">
    <div>
        <!-- ko if: (dataModel.enableTitle())  -->
            <span data-bind="component: {name : 'editable-text-element-preview', params : questionText}"></span>
        <!-- /ko -->

        <!-- ko if: dataModel.isRequired() -->
            <span class="required-question-icon"   data-bind=" tooltip:'.requiredInfoEditor'">
                <img width="20" height="20" src="/resources/icons/exmark.svg"/>
            </span>
        <!-- /ko -->
    </div>
    <br>

    <div data-bind="style: {marginLeft: dataModel.margin()+'pt', marginRight: dataModel.margin()+'pt'}">
        <span class="notDraggable" style="display: inline-block; margin-left: inherit;  margin-right: inherit; vertical-align: middle" data-bind="component: {name : 'editable-text-element-preview', params : dataModel.startLabel}"></span>
        <span style="display: inline-block; margin-left: inherit; vertical-align: text-bottom" data-bind="foreach: choices">
            <div style="display: inline-block; margin-left: inherit; margin-right: inherit" data-bind="style: { 'cursor': $parent.dataModel.parent.modifier().selectedTrialView.isActive() == true ? 'pointer' : 'not-allowed' }">
                <!-- ko if: $root.showNums -->
                 <span style="display:block; margin-left: 5px;  margin-right: 5px" data-bind="text: $data"></span>
                <!-- /ko -->
                <!-- removing white space
                --><label  class="scale-right-entry scalebutton" style="display: inline-block; width: 16px; height: 16px">
                        <input class="radiobutton-element" style="display:block; margin-left: 5px; margin-right: 5px; cursor: pointer" type="radio" data-bind="attr:{value:$data}, checked: $parent.dataModel.variable().startValue().value, click: function(){return true}, clickBubble: false, enable: $parent.dataModel.parent.modifier().selectedTrialView.isActive,style:{'cursor': $parent.dataModel.parent.modifier().selectedTrialView.isActive() == true ? 'pointer' : 'not-allowed'}">
                        <div class="radiobutton-img" data-bind="style: { 'cursor': $parent.dataModel.parent.modifier().selectedTrialView.isActive() == true ? 'pointer' : 'not-allowed' }"></div>
                    </label><!-- removing white space
                -->
            </div>
        </span>
        <span class="notDraggable" style="display: inline-block; margin-left: inherit;  margin-right: inherit; vertical-align: middle" data-bind="component: {name : 'editable-text-element-preview', params : dataModel.endLabel}"></span>
    </div>
    <br>
</template>

<template id="likert-playerview-template">
    <div>
        <!-- ko if: (dataModel.enableTitle())  -->
            <span style="display:inline-block" data-bind="component: {name : 'editable-text-element-playerview', params : questionText}"></span>
        <!-- /ko -->

        <!-- ko if: dataModel.triedToSubmit() -->
        <!-- ko ifnot: dataModel.dataIsValid() -->
            <span class="required-question-icon"   data-bind=" tooltip:'.requiredInfo'">
                <img width="20" height="20" src="/resources/icons/exmark.svg"/>
            </span>
        <!-- /ko -->
        <!-- /ko -->
    </div>
    <br>
    <div data-bind="style: {marginLeft: dataModel.margin()+'pt', marginRight: dataModel.margin()+'pt'}">
        <span style="display: inline-block; margin-left: inherit;  margin-right: inherit; vertical-align: middle" data-bind="component: {name : 'editable-text-element-playerview', params : dataModel.startLabel}"></span>
        <span style="display: inline-block; margin-left: inherit; vertical-align: text-bottom" data-bind="foreach: choices">
            <div style="display: inline-block; margin-left: inherit; margin-right: inherit" data-bind="style: { 'cursor': $parent.dataModel.parent.modifier().selectedTrialView.isActive() == true ? 'pointer' : 'not-allowed' }" >
                <span style="display:block; margin-left: 5px;  margin-right: 5px" data-bind="visible: $root.showNums,  text: $data"></span>
                <!-- removing white space
                --><label  class="scale-right-entry scalebutton"  style="display: inline-block; width: 16px;  height: 16px">
                        <input class="radiobutton-element" style="display:block; margin-left: 5px; margin-right: 5px;" type="radio" value="$data" data-bind="attr: {value:$data}, checked: $parent.variable().value().value, click: function(){return true}, clickBubble: false, enable: $parent.dataModel.parent.modifier().selectedTrialView.isActive,style:{'cursor': $parent.dataModel.parent.modifier().selectedTrialView.isActive() == true ? 'pointer' : 'not-allowed'}">
                        <div class="radiobutton-img" data-bind="style: { 'cursor': $parent.dataModel.parent.modifier().selectedTrialView.isActive() == true ? 'pointer' : 'not-allowed' }"></div>
                    </label><!-- removing white space
                -->
            </div>
        </span>
        <span style="display: inline-block; margin-left: inherit;  margin-right: inherit; vertical-align: middle" data-bind="component: {name : 'editable-text-element-playerview', params : dataModel.endLabel}"></span>
    </div>
    <br>
</template>
