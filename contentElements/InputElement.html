<template id='input-editview-template'>
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Input</div>
        <label>Input type:<select data-bind="options: InputElement.prototype.typeOptions, value: inputType"></select></label>
        <br>
        <label>
            Linked Variable:
            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: dataModel.variable, allowedDatatypes: allowedDataTypes(), relinkCallback: relinkCallback } }"></span>
        </label>

        <div>
            <span>Required:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: dataModel.isRequired,click:function(){return true},clickBubble: false">
        </div>
    </div>
</template>

<template id='input-preview-template'>

    <div data-bind="component: {name : 'editable-text-element-preview', params : questionText}"></div>
    <div>
        <!-- ko if: (dataModel.inputType()=='number')  -->
        <div style="display:inline-block;  width: 85%"><input style="position:relative;left: 0%;" type="number" class="form-control" data-bind="value: value"></div>
        <!-- /ko -->
        <!-- ko if: (dataModel.inputType()=='text')  -->
        <div style="display:inline-block;  width: 85%"><input style="position:relative;left: 0%;" type="text" class="form-control" data-bind="text: value"></div>
        <!-- /ko -->
        <!-- ko if: (dataModel.inputType()=='date')  -->
        <div style="display:inline-block;  width: 85%"><input style="position:relative;left: 0%;" type="date" class="form-control" data-bind="value: value" ></div>
        <!-- /ko -->
        <!-- ko if: (dataModel.inputType()=='week')  -->
        <div style="display:inline-block;  width: 85%"><input style="position:relative;left: 0%;" type="week" class="form-control" data-bind="value: value"></div>
        <!-- /ko -->
        <!-- ko if: (dataModel.inputType()=='time')  -->
        <div style="display:inline-block;  width: 85%"><input style="position:relative;left: 0%;" type="time" class="form-control" data-bind="value: value"></div>
        <!-- /ko -->
        <!-- ko if: (dataModel.inputType()=='color')  -->
        <div style="display:inline-block;  width: 85%"><input style="position:relative;left: 0%;" type="color" class="form-control" data-bind="value: value"></div>
        <!-- /ko -->
    </div>


    <br>

</template>
