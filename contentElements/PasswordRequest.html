<div id="experimentPreview" style="position:absolute; height:100%; width: 100%; overflow: auto">
    <div style="">
        <div style="position:relative;">
            <div class="container-fluid" >
                <div class="row ssp" style="margin: 0px;">
                    <!--StudyContent-->
                    <div class="col-md-12 text-center">
                        <div class="row ">
                            <div class="col-md-2 ssp-link mg-t-50">
                                <div data-bind="if: displayBackToLib">
                                    <a href="/expLibrary.html" class="ssp-link-back"><img width="24px" src="/resources/shapes/dark/left-arrow-1.svg"><span>Library</span></a>
                                </div>
                            </div>
                            <div class="col-md-8 ssp-img">
                                <!-- ko if: (imageType() == 'imgfile') -->
                                <img class="round-image" width=" 220px" height=" 220px" id="ownImage" width="50%" data-bind="attr:{src: imgSource}"/>
                                <!-- /ko -->
                                <!-- ko if: (imageType() == 'jdenticon') -->
                                <svg class="round-image" style="width:220px; height:220px" id="identicon" width="50%" data-bind="attr:{'data-jdenticon-hash': jdenticonHash() }"></svg>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>

                    <div class="row mg-t-50">

                        <!--Study Description-->
                        <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4  ">
                            <div class="ssp-description">
                                <h5 class="pt-studyname pointer"><span data-bind="text: exp_name()"></span></h5>

                                <!-- 1. Select study langauge-->
                                <div class="row ssp-questionaire">
                                    <p class="pt-studydescription text-center">Password is required.</p>
                                    <form data-bind="submit: submitPassword">
                                        <div class="text-center">
                                            <label class="center">
                                                <span class="survey-left-label">Password:</span>
                                                <input class="ssp-input-long" type="password" data-bind="value: password">
                                            </label>
                                        </div>
                                        <div class="text-center mg-10">
                                            <button class="btn-regular btn-green mg-20" data-bind="click: submitPassword">Submit</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
