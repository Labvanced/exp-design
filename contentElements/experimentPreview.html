<div id="experimentPreview" style="position: absolute; top: 0px; left: 0px;">

    <div id="heading" style="position: absolute; top: 0; left: 0; height:12.5%; width:100%; text-align: center;" data-bind="text: exp_name()" ></div>
    <div style="position:absolute; top: 15%; left:0; height: 75%; width:30%;">
        <!-- ko if: (imageType() == 'imgfile') -->
        <img id="ownImage" data-bind="attr:{src: imgSource}"/>
        <!-- /ko -->
        <!-- ko if: (imageType() == 'jdenticon') -->
        <svg id="identicon"></svg>
        <!-- /ko -->
    </div>

    <div style="position:absolute; top:15%; left:33%; height: 75%; width:67%;" data-bind="text:description()"></div>

</div>
