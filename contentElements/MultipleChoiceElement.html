<template id='choice-editview-template'>
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Multiple Choice</div>
        <div>
            <span style="cursor: pointer" data-bind="click:addChoice"><img width="20" height="20" src="/resources/icons/add.svg"/></span>
            <span style="cursor: pointer" data-bind="click:removeChoice"><img width="20" height="20" src="/resources/icons/delete_dark.svg"/></span>
        </div>
        <br>
        <label>
            Linked Variable:
            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: multipleChoiceElement.variable, allowedDatatypes: ['string'], relinkCallback: relinkCallback } }"></span>
        </label>
        <br>
        <table>
            <thead>
            <tr>
                <th style="width: 50px;">Entry</th>
                <th>Variable Value</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: multipleChoiceElement.elements">
            <tr>
                <td>
                    <div data-bind="text: $index()+1"></div>
                </td>
                <td>
                    <input class="taskeditor-input" type="text" data-bind="textInput: multChoiceValue">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>

<template id="choice-preview-template">
    <div class="notDraggable" data-bind="wysiwyg: questionText, valueUpdate: 'afterkeydown'">
        <p>Your Question</p>
    </div>
    <div data-bind="foreach: multipleChoiceElement.elements, style: {marginTop: margin, marginBottom: margin}">
        <div>
            <input style="margin-top: inherit; margin-bottom: inherit; display: inline-block;" type="radio" data-bind="checkedValue: multChoiceValue, checked: $parent.multipleChoiceElement.variable().startValue, click:function(){return true}, clickBubble: false">
            <div style="display: inline-block; margin-bottom: inherit; margin-top: inherit;" class="notDraggable" data-bind="wysiwyg: multChoiceText, valueUpdate: 'afterkeydown'"></div>
        </div>
    </div>
    <br>
</template>

<template id="choice-playerview-template">
    <div data-bind="html: questionText"></div>
    <div data-bind="foreach: multipleChoiceElement.elements, style: {marginTop: margin, marginBottom: margin}">
        <div>
            <input style="margin-bottom: inherit; margin-top: inherit; display: inline-block;" type="radio" data-bind="checkedValue: multChoiceValue, checked: $parent.multipleChoiceElement.variable().value, click: function(){return true}, clickBubble: false">
            <div style="display: inline-block; margin-bottom: inherit; margin-top: inherit" data-bind="html: multChoiceText"></div>
        </div>
    </div>
    <br>
</template>
