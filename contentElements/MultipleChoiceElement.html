<template id='choice-editview-template'>
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div>
            <span style="display: inline-block">Question Text</span>
            <span style="display: inline-block"><img style="cursor: pointer" width="20" height="20" src="/resources/edit.png" data-bind="click: focus"></span>
        </div>
        <span>
            <a href="#" data-bind="click: addChoice"><img style="display: inline-block;" width="20" height="20"src="/resources/add.png"/> Add Choice</a>
        </span>
        <br><br>
    </div>
</template>

<template id="choice-preview-template">
    <div class="notDraggable" data-bind="wysiwyg: questionText, valueUpdate: 'afterkeydown'">
        <p>Your Question</p>
    </div>
    <div data-bind="foreach: dataModel().elements, style: {marginTop: margin, marginBottom: margin}">
        <div>
            <input style="margin-top: inherit; margin-bottom: inherit; display: inline-block;" type="radio" data-bind="attr:{value:multChoiceText}, checked: $parent.dataModel().variable().startValue().value, click:function(){return true}, clickBubble: false">
            <div style="display: inline-block; margin-bottom: inherit; margin-top: inherit;" class="notDraggable" data-bind="wysiwyg: multChoiceText, valueUpdate: 'afterkeydown'"></div>
        </div>
    </div>
    <br>
</template>

<template id="choice-playerview-template">
    <div style="font-size: 200%" data-bind="html: questionText"></div>
    <div data-bind="foreach: choices, style: {marginTop: margin, marginBottom: margin}">
        <div>
            <input style="margin-bottom: inherit; margin-top: inherit; display: inline-block;" type="radio" data-bind="attr: {value:$data}, checked: $root.answer, click: function(){return true}, clickBubble: false">
            <div style="display: inline-block; margin-bottom: inherit; margin-top: inherit" data-bind="html: $data"></div>
        </div>
    </div>
    <br>
</template>
