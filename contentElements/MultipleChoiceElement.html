<template id='choice-editview-template'>
    <div class="panel-body" style="height: 100%; margin-top: -10px">
        <div class="taskeditor-header">Multiple Choice</div>


        <div>
            <span>Randomize Item Order:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: multipleChoiceElement.reshuffleElements,click:function(){return true},clickBubble: false">
        </div>
        <!-- ko if: (multipleChoiceElement.parent.parent instanceof PageData)  -->
        <div>
            <span>Shuffle position on page:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: multipleChoiceElement.parent.includeInPageShuffle,click:function(){return true},clickBubble: false">
        </div>
        <!-- /ko -->
        <div>
            <span>Show Question Header:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: multipleChoiceElement.enableTitle,click:function(){return true},clickBubble: false">
        </div>

        <div>
            <span>Required Answer:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: multipleChoiceElement.isRequired,click:function(){return true},clickBubble: false">
        </div>
        <hr>



        <div>
            <span>Add Option</span>
            <span style="cursor: pointer" data-bind="click:addChoice"><img width="20" height="20" src="/resources/icons/add.svg"/></span>
        </div>
        <div>
            <span>Delete Option</span>
            <span style="cursor: pointer" data-bind="click:removeChoice"><img width="20" height="20" src="/resources/icons/delete_dark.svg"/></span>
        </div>
        <label>
            Linked Variable:
            <span data-bind="component: {name: 'LinkedVariableView', params: {variableObs: multipleChoiceElement.variable, allowedDatatypes: ['string'], relinkCallback: relinkCallback } }"></span>
        </label>

        <table>
            <thead>
            <tr>
                <th style="width: 50px;">Entry</th>
                <th>Variable Value</th>

            </tr>
            </thead>
            <tbody data-bind="foreach: multipleChoiceElement.elements">
            <tr>
                <td>
                    <div data-bind="text: $index()+1"></div>
                </td>
                <td>
                    <input class="taskeditor-input" type="text" data-bind="textInput: multChoiceValue">
                </td>
            </tr>
            </tbody>
        </table>
        <hr>


        <div>
            <span>Allow Custom Answer:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: multipleChoiceElement.altAnswerActive,click:function(){return true},clickBubble: false">

            <!-- ko if: (multipleChoiceElement.altAnswerActive())  -->
            <br>
            <div class="taskeditor-header">Custom Answer</div>
            <span>Show only if last option selected:</span>
            <input class="checkbox-element" style="display: inline-block;" type="checkbox" data-bind="checked: multipleChoiceElement.altAnswerOnlyWhenLastSelected, click:function(){return true},clickBubble: false">

            <span>
                <div data-bind='component: {name : "input-editview", params: multipleChoiceElement.subInputElement()}'></div>
            </span>
            <!-- /ko -->
        </div>


    </div>
</template>

<template id="choice-preview-template">
    <div>
        <!-- ko if: (multipleChoiceElement.enableTitle())  -->
        <div data-bind="component: {name : 'editable-text-element-preview', params : questionText}"></div>
        <!-- /ko -->

        <!-- ko if: multipleChoiceElement.isRequired() -->
        <span class="required-question-icon" data-bind="tooltip:'.requiredInfoEditor'">
            <img width="20" height="20" src="/resources/icons/exmark.svg"/>
        </span>
        <!-- /ko -->
    </div>

    <div data-bind="foreach: multipleChoiceElement.elements, style: {marginTop: margin, marginBottom: margin}">
        <label class="radiobutton-wrapper"  style="display: block; cursor: pointer">
            <div class="radiobutton-left">
                <input class="radiobutton-element" type="radio" data-bind="checkedValue: multChoiceValue, checked: $parent.multipleChoiceElement.variable().startValue().value, click:function(){return true}, clickBubble: false">
                <div class="radiobutton-img"></div>
            </div>
            <div class="radiobutton-text notDraggable" data-bind="component: {name : 'editable-text-element-preview', params : multChoiceText}"></div>
        </label>
    </div>
    <!-- ko if: altAnswerVisible -->
    <span style="display:inline-block;">
        <span data-bind='component: {name : "input-preview", params: multipleChoiceElement.subInputElement()}'></span>
    </span>
    <!-- /ko -->

    <br>
</template>

<template id="choice-playerview-template">
    <div>
        <!-- ko if: (multipleChoiceElement.enableTitle())  -->
        <div data-bind="component: {name : 'editable-text-element-playerview', params : questionText}"></div>
        <!-- /ko -->

        <!-- ko if: multipleChoiceElement.triedToSubmit() -->
        <!-- ko ifnot: multipleChoiceElement.dataIsValid() -->
            <span class="required-question-icon"  data-bind=" tooltip:'.requiredInfo'">
                <img width="20" height="20" src="/resources/icons/exmark.svg"/>
            </span>
        <!-- /ko -->
        <!-- /ko -->
    </div>

    <div data-bind="foreach: multipleChoiceElement.elements, style: {marginTop: margin, marginBottom: margin}">
        <label class="radiobutton-wrapper" style="display: block; cursor: pointer">
            <div class="radiobutton-left">
                <input class="radiobutton-element" type="radio" data-bind="checkedValue: multChoiceValue, checked: $parent.multipleChoiceElement.variable().value().value, click: function(){return true}, clickBubble: false">
                <div class="radiobutton-img"></div>
            </div>
            <div class="radiobutton-text" data-bind="component: {name : 'editable-text-element-playerview', params : multChoiceText}"></div>
        </label>
    </div>
    <!-- ko if: altAnswerVisible -->
    <span style="display:inline-block;">
        <div data-bind='component: {name : "input-playerview", params: multipleChoiceElement.subInputElement()}'></div>
    </span>
    <!-- /ko -->
    <br>
</template>
